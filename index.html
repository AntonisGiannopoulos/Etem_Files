<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etem Files</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text:#e9eefc;
      --muted:#a9b4d0;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 10% 10%, rgba(78,161,255,.20), transparent 60%),
        radial-gradient(760px 520px at 90% 15%, rgba(124,92,255,.18), transparent 60%),
        radial-gradient(760px 520px at 50% 100%, rgba(0,230,190,.10), transparent 58%),
        var(--bg);
    }

    .wrap{
      max-width:1050px;
      margin:0 auto;
      padding:26px 16px 64px;
    }

    .hero{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:44px;height:44px;border-radius:16px;
      background: linear-gradient(135deg, rgba(78,161,255,.95), rgba(124,92,255,.95));
      box-shadow: 0 10px 30px rgba(78,161,255,.20);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute;inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.30), transparent 55%);
      transform: rotate(15deg);
    }

    h1{
      font-size:22px;
      margin:0;
      letter-spacing:.2px;
    }
    .sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }

    .toolbar{
      width:100%;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
    }

    .search{
      flex:1;
      min-width:260px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 12px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      box-shadow: var(--shadow);
    }

    .search input{
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .search .hint{
      color:var(--muted);
      font-size:12px;
      border:1px solid var(--border);
      padding:2px 8px;
      border-radius:999px;
      background: rgba(255,255,255,.05);
      user-select:none;
    }

    .count{
      color:var(--muted);
      font-size:13px;
      padding:10px 12px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
    }

    .panel{
      margin-top:16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:12px;
      padding:14px;
    }
    @media (max-width: 900px){ .grid{grid-template-columns: repeat(2, minmax(0, 1fr));} }
    @media (max-width: 560px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border:1px solid var(--border);
      border-radius: 18px;
      padding:14px 14px 12px;
      background: rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      background: rgba(0,0,0,.18);
      border-color: rgba(255,255,255,.16);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .title{
      margin:0;
      font-size:14px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .meta{
      margin:5px 0 0;
      color:var(--muted);
      font-size:12px;
      word-break:break-word;
    }

    .badge{
      font-size:11px;
      color:rgba(255,255,255,.9);
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 14px;
      text-decoration:none;
      font-size:13px;
      font-weight:750;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      transition: filter .12s ease, transform .12s ease;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn.primary{
      border-color: rgba(78,161,255,.35);
      background: rgba(78,161,255,.14);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      padding:12px 14px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
    }

    .empty{
      padding:22px 14px;
      color:var(--muted);
    }

    .icon{
      width:16px;height:16px;display:inline-block;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="hero">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Etem Documents</h1>
          <p class="sub">Open a document online or download it. Works on mobile and desktop.</p>
        </div>
      </div>

      <div class="toolbar">
        <div class="search">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.35-4.35m1.85-5.15a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="text" placeholder="Search by name or filename..." />
          <span class="hint">Ctrl + K</span>
        </div>
        <div class="count" id="count">0 files</div>
      </div>
    </div>

    <div class="panel">
      <div class="grid" id="grid"></div>
      <div class="footer">
        <div>Hosted on GitHub Pages</div>
        <div id="updated"></div>
      </div>
    </div>

  </div>

<script>
  // âœ… EDIT THIS LIST (titles + exact filenames in your repo)
  const FILES = [
    { title: "Eleftheropoulos", file: "Eleftheropoulos.pdf", tag: "PDF" },
    { title: "Pavlou",          file: "Pavlou.pdf",          tag: "PDF" },
    { title: "Stavrakoglou",    file: "Stavrakoglou.pdf",    tag: "PDF" },
    { title: "Nikolaidi",    file: "Stavrakoglou.pdf",    tag: "PDF" }
  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const count = document.getElementById("count");
  const updated = document.getElementById("updated");

  function render(filter="") {
    grid.innerHTML = "";
    const s = filter.trim().toLowerCase();

    const items = FILES.filter(x =>
      x.title.toLowerCase().includes(s) || x.file.toLowerCase().includes(s)
    );

    count.textContent = `${items.length} file${items.length === 1 ? "" : "s"}`;

    if (items.length === 0) {
      grid.innerHTML = `<div class="empty">No files match your search.</div>`;
      return;
    }

    for (const item of items) {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="top">
          <div>
            <p class="title">${item.title}</p>
            <p class="meta">${item.file}</p>
          </div>
          <span class="badge">${item.tag || "FILE"}</span>
        </div>

        <div class="actions">
          <a class="btn primary" href="${item.file}" target="_blank" rel="noopener">
            Open
          </a>
          <a class="btn" href="${item.file}" download>
            Download
          </a>
        </div>
      `;
      grid.appendChild(el);
    }
  }

  // Search
  q.addEventListener("input", e => render(e.target.value));

  // Ctrl+K focus
  window.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "k") {
      e.preventDefault();
      q.focus();
    }
  });

  // Footer "updated"
  updated.textContent = `Last updated: ${new Date().toLocaleDateString()}`;

  // Initial render
  render("");
</script>
</body>
</html>
